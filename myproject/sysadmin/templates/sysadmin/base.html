{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin{% endblock %} â€¢ CHMSU Guidance Connect</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="icon" type="image/png" href="{{ MEDIA_URL }}CHMSUlogo.png">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="{{ MEDIA_URL }}CHMSUlogo.png" alt="CHMSU" class="brand-logo">
      <span class="brand-name">CARLOS HILADO MEMORIAL STATE UNIVERSITY</span>
    </div>
    <div class="user-pill">
      <span class="avatar">ðŸ‘¤</span>
      <span class="user-name">{{ request.user.is_authenticated|yesno:'Admin,Guest' }}</span>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-title">COUNSELORS</div>
        <a class="counselor active" href="#">Julian C. Sian Jr.</a>
      </div>
      <nav class="menu">
        <a class="menu-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'sysadmin:dashboard' %}">Appointments</a>
        <a class="menu-item {% if request.resolver_match.url_name == 'availability' %}active{% endif %}" href="{% url 'sysadmin:availability' %}">Schedule Availability</a>
        <a class="menu-item" href="#">Notifications</a>
      </nav>
    </aside>
    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
