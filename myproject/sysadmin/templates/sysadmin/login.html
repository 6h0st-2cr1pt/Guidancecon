<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHMSU Guidance Connect</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'sysadmin/login.css' %}">
</head>
<body>
  <!-- Background -->
  <div class="background"></div>

  <!-- Header -->
  <header>
    <div class="logo-title">
      <img src="{{ MEDIA_URL }}CHMSUlogo.png" alt="School Logo" class="logo">
      <div class="title-text">
        <h1>CHMSU GUIDANCE CONNECT</h1>
        <p><em>"Your mental wellness, our priority."</em></p>
      </div>
    </div>
  </header>
  <div class="header-nav">
    <a href="#">About</a>
    <a href="{% url 'sysadmin:login' %}">Login</a>
  </div>

  <!-- Login Form -->
  <main>
    <div class="login-card">
      {% if form.errors %}
        <div class="form-error">Invalid credentials. Please try again.</div>
      {% endif %}
      <form method="post" action="{% url 'sysadmin:login' %}">
        {% csrf_token %}
        <label for="id_username">School Id</label>
        <input type="text" id="id_username" name="username" placeholder="Enter School ID" required autofocus>

        <label for="id_password">Password</label>
        <input type="password" id="id_password" name="password" placeholder="Enter Password" required>

        {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
        <button type="submit" class="btn-login">Login</button>
      </form>
        <p class="italic-text">
        <a href="#">Login as Admin</a>
      </p>
      <p class="signup-text">
        Donâ€™t have an account yet? <a href="#">Sign up</a>
      </p>
    </div>
  </main>

</body>
</html>
